---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-test
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/haraldkoch/argo-test.git
        revision: HEAD
        files:
          - path: apps/**/kustomization.yaml
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: homelab
      source:
        repoURL: https://github.com/haraldkoch/argo-test.git
        path: '{{ .path.path }}'
        targetRevision: HEAD
        directory:
          recurse: false
          include: "{kustomization.yaml}"
      destination:
        server: "https://kubernetes.default.svc"
        namespace: '{{.path.basename}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
